<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        thead {
            background-color: #f4f4f4;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Roll Numbers</h1>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Rajesh</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Jora</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
